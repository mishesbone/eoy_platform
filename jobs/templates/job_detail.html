<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
</head>
<body>
    <h1>Job Details</h1>
    <p><strong>Job Name:</strong> {{ job.job_name }}</p>
