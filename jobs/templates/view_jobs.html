<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Jobs</title>
</head>
<body>
    <h1>Your Jobs</h1>
    <table>
        <tr>
            <th>Job Name</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{ job.job_name }}</td>
            <td>{{ job.status }}</td>
            <td>{{ job.created_at }}</td>
            <td><a href="{% url 'job_detail' job.id %}">View Details</a></td>
        </tr>
        {% endfor %}
    </table>
    <!-- Add this before the closing </body> tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
